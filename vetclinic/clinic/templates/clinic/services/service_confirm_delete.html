{% extends "clinic/base.html" %}

{% block title %}Удаление услуги{% endblock %}

{% block content %}
<h2>Удаление услуги</h2>

<p>Вы уверены, что хотите удалить услугу <strong>"{{ service.name }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">Да, удалить</button>
    <a href="{% url 'clinic:service_list' %}" class="btn btn-back">Отмена</a>
</form>
{% endblock %}
