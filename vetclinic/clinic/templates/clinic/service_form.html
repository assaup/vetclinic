<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма услуги</title>
</head>
<body>

<h1>
    {% if form.instance.pk %}
        Редактировать услугу
    {% else %}
        Добавить услугу
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<a href="{% url 'clinic:service_list' %}">Отмена</a>

</body>
</html>
