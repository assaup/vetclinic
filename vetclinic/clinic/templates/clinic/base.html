<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ветеринарная клиника{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2f855a;
            color: white;
            padding: 15px;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 900px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #edf2f7;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin-right: 5px;
        }

        .btn-add {
            background-color: #3182ce;
        }

        .btn-edit {
            background-color: #dd6b20;
        }

        .btn-delete {
            background-color: #e53e3e;
        }

        .btn-back {
            background-color: #718096;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Ветеринарная клиника</h1>
    <nav>
        <a href="{% url 'clinic:service_list' %}">Услуги</a>
    </nav>
</header>

<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer>
    Курсовой проект · Django · 2025
</footer>

</body>
</html>
