{% extends "clinic/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h3>Вход в систему</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

{% if form.errors %}
    <p style="color: red;">Неверный логин или пароль</p>
{% endif %}
{% endblock %}
